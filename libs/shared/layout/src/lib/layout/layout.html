<div
  class="flex min-h-screen flex-col pt-16"
  (touchstart)="onTouchStart($event)"
  (touchend)="onTouchEnd($event)"
>
  <layout-header [backButton]="hasChild"></layout-header>

  @if(!hasChild) {
  <layout-hero></layout-hero>

  <layout-intro></layout-intro>

  <layout-menu></layout-menu>
  }

  <main
    class="border-border relative mx-auto flex w-full max-w-2xl flex-1 flex-col border-r border-l"
  >
    @if(loading) {
    <div class="flex-col gap-4 px-4 py-4 sm:px-6">
      <div class="flex flex-col gap-4">
        <div class="h-2 w-1/3" ui-skeleton></div>
        <div ui-skeleton class="h-[200px] w-full sm:h-[300px]"></div>
        <div class="h-4" ui-skeleton></div>
        <div class="h-2" ui-skeleton></div>
        <div class="h-2" ui-skeleton></div>
        <div class="h-2 w-3/4" ui-skeleton></div>
      </div>
    </div>
    }

    <div [hidden]="loading">
      <router-outlet></router-outlet>
    </div>
  </main>

  <layout-footer></layout-footer>
</div>
