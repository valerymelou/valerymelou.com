<div
  class="border-border relative mx-auto mb-0 flex h-full w-full max-w-2xl flex-col items-center border-r border-l"
>
  <div class="relative h-[200px] w-full max-w-2xl">
    <img
      ngSrc="/images/cover.webp"
      fill
      priority
      alt="Screenshot of a Python code in the editor"
      class="object-cover"
    />
  </div>
  <div class="flex w-full items-center gap-2 px-4 py-2.5 sm:px-6">
    <a
      href="https://linkedin.com/in/valerymelou"
      rel="noopener"
      target="_blank"
      ui-button
      variant="ghost"
      size="icon"
      class="border-border ml-auto border"
      aria-label="Let's connect on Linkedin"
    >
      <ng-icon name="remixLinkedinBoxFill" size="20"></ng-icon>
    </a>
    <a
      href="https://github.com/valerymelou"
      rel="noopener"
      target="_blank"
      ui-button
      variant="ghost"
      size="icon"
      class="border-border border"
      aria-label="See my work on Github"
    >
      <ng-icon name="remixGithubFill" size="20"></ng-icon>
    </a>
    <a
      href="https://x.com/messages/2462870558-1972147915390160897"
      target="_blank"
      rel="noopener"
      ui-button
      variant="ghost"
      size="icon"
      class="border-border border"
      aria-label="DM Me"
    >
      <ng-icon name="radixEnvelopeClosed" size="16"></ng-icon>
    </a>
    <a
      href="https://x.com/valerymelou"
      target="_blank"
      rel="noopener"
      ui-button
      size="icon"
      class="border-border border sm:hidden"
      aria-label="Follow me on X"
    >
      <ng-icon name="remixTwitterXLine" size="20"></ng-icon>
    </a>
    <a
      href="https://x.com/valerymelou"
      target="_blank"
      rel="noopener"
      ui-button
      class="hidden! rounded-full! sm:flex!"
    >
      <span>Follow on</span>
      <ng-icon name="remixTwitterXLine"></ng-icon>
    </a>
  </div>
  <div class="absolute top-[200px] left-4 -translate-y-1/2 lg:left-6">
    <div
      class="border-primary bg-background relative h-[100px] w-[100px] rounded-full border-2 sm:h-[132px] sm:w-[132px]"
    >
      <img
        ngSrc="/images/pp.webp"
        fill
        priority
        alt="Valery Melou's Avatar"
        class="rounded-full object-cover"
      />
    </div>
  </div>
</div>
