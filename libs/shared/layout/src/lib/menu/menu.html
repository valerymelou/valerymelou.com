<div class="border-border mx-auto flex max-w-2xl flex-col border-r border-l">
  <nav class="border-border flex w-full overflow-auto border-b">
    @for (item of items; track item.path) {
    <a
      [routerLink]="item.path"
      routerLinkActive="text-foreground border-b-4 border-sky-600"
      [routerLinkActiveOptions]="{ exact: item.exact === true }"
      class="text-muted-foreground hover:bg-accent relative px-5 py-4 text-[15px] font-medium transition-colors duration-300 ease-in-out"
      >{{ item.label }}</a
    >
    }
  </nav>
</div>
