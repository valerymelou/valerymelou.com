<aside
  class="fixed bottom-0 top-0 z-10 hidden flex-col items-center justify-between py-10 transition-all duration-500 ease-in-out lg:flex"
  [ngClass]="{
    'px-4 lg:px-14': isHome,
    'lg:dark:bg-dark bg-transparent px-4 lg:bg-white': !isHome,
  }"
>
  <app-logo></app-logo>

  @if (!isHome) {
    <a
      routerLink="/"
      aria-label="Back to home"
      class="hidden h-full w-full lg:flex"
    >
      <span
        class="absolute left-1/2 top-1/2 block origin-center -translate-x-1/2 -translate-y-1/2 rotate-90 text-sm font-medium uppercase"
        >Home</span
      >
    </a>
  }

  <div class="flex-col space-y-6 lg:flex">
    <app-social-links vertical=""></app-social-links>
  </div>
</aside>
