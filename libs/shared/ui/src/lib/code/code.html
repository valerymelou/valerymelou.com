@if (code) { @if (inline) {
<div [innerHTML]="highlightedCode" class="code inline-flex"></div>
} @else {
<div class="group not-prose relative">
  <span
    class="text-muted-foreground absolute top-2 right-2 text-xs opacity-100 transition-all duration-300 ease-in-out group-hover:opacity-0"
    >{{ language }}</span
  >
  <button
    ui-button
    [size]="copied ? 'sm' : 'icon'"
    variant="default"
    aria-label="Copy"
    class="absolute top-2 right-2 z-10 opacity-0 group-hover:opacity-100"
    [ngClass]="{ 'px-4': copied }"
    (click)="copy()"
  >
    @if (copied) {
    <span class="text-sm">Copied</span>
    <ng-icon name="radixCheck" size="20"></ng-icon>
    } @else {
    <ng-icon name="radixCopy"></ng-icon>
    }
  </button>
  <div
    [innerHTML]="highlightedCode"
    class="code dark:border-secondary-dark border-border overflow-x-auto rounded-md border"
  ></div>
</div>
} }
