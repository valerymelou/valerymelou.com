name: CI

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: nrwl/nx-set-shas@v2
        with:
          main-branch-name: develop

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - run: yarn install

      - name: Test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: |
            npx nx affected --target=lint --parallel=3
            npx nx affected --target=test --parallel=3 --code-coverage

      - name: Code Coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/apps/portfolio/lcov.info
          fail_ci_if_error: false  # Coverage files can be missing due to `affected`

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_TEST_SITE_ID }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: nrwl/nx-set-shas@v2
        with:
          main-branch-name: develop

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - run: yarn install

      - name: Pre Render
        run: npx nx affected --target=prerender --parallel=3 --routes-file=apps/portfolio/routes.txt

      - name: Deploy
        run: netlify deploy --dir=dist/apps/portfolio/browser --prod --message=${{ github.event.head_commit.message }}

