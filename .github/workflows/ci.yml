on: push
name: CI
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v3.0.0

      - name: Node ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Install NPM dependencies
        run: npm install

      - name: Generate site
        uses: shalzz/zola-deploy-action@v0.16.0
        env:
          BUILD_ONLY: true
          BUILD_FLAGS: --drafts

      - name: Generate styles
        run: sudo npm run build:styles
