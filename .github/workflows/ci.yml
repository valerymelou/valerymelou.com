name: CI

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  push:
    branches: [ "master", "develop" ]
    paths-ignore: [ "docs/**" ]
  pull_request:
    branches: [ "master", "develop" ]
    paths-ignore: [ "docs/**" ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: nrwl/nx-set-shas@v2
        with:
          main-branch-name: develop

      - run: yarn install

      - name: Test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: |
            npx nx run-many --target=lint --parallel=3 --all
            npx nx run-many --target=test --parallel=3 --all --code-coverage
            ls -a
            ls -a coverage

      - name: Code Coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/apps/portfolio/lcov.info
          fail_ci_if_error: true
