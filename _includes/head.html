<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="{{ page.description | default: site.description | smartify }}">
<meta name="author" content="Valery Melou">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">
<meta name="theme-color" content="#5e42a6">

<title>
  {%- if page.title -%}
    {{ page.title | smartify }} - {{ site.title | smartify }}
  {%- else -%}
    {{ site.title | smartify }} - {{ site.description | smartify }}
  {%- endif -%}
</title>

{% include favicons.html %}

{% include social.html %}

{% include styles.html %}

{% if jekyll.environment == "production" %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125821383-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-125821383-1');
  </script>
{% endif %}
