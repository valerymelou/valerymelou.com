<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/base.css">

{% for style in page.styles %}
  <link rel="stylesheet" href="{{ style.href }}">
{% endfor %}

<style>
  main {
    display: block;
  }

  .loading main {
    display: none;
  }

  .loader {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: fixed;
    height: 100vh;
    width: 100vw;
    z-index: 2000;
    background-color: #5e42a6;
  }

  .loading .loader {
    display: flex;
  }

  .loader-text {
    color: #fff;
    font-size: 1.5rem;
  }

  .loading-animation {
    display: inline-block;
    position: relative;
    width: 64px;
    height: 64px;
  }

  .loading-animation div {
    position: absolute;
    top: 27px;
    width: 11px;
    height: 11px;
    border-radius: 50%;
    background: #fff;
    animation-timing-function: cubic-bezier(0, 1, 1, 0);
  }

  .loading-animation div:nth-child(1) {
    left: 6px;
    animation: loading-animation1 0.6s infinite;
  }

  .loading-animation div:nth-child(2) {
    left: 6px;
    animation: loading-animation2 0.6s infinite;
  }

  .loading-animation div:nth-child(3) {
    left: 26px;
    animation: loading-animation2 0.6s infinite;
  }

  .loading-animation div:nth-child(4) {
    left: 45px;
    animation: loading-animation3 0.6s infinite;
  }

  @keyframes loading-animation1 {
    0% {
      transform: scale(0);
    }

    100% {
      transform: scale(1);
    }
  }

  @keyframes loading-animation3 {
    0% {
      transform: scale(1);
    }

    100% {
      transform: scale(0);
    }
  }

  @keyframes loading-animation2 {
    0% {
      transform: translate(0, 0);
    }

    100% {
      transform: translate(19px, 0);
    }
  }
</style>
